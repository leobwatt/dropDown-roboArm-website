<!DOCTYPE html>
<html>
    <head>
        <title>Test Robot Arm</title>
    </head>
    <body>

        <h2>Controlling A Robotic Arm</h2>

        <hr>

        <button onclick="connect()" id="connectButton">Connect</button>
        <div id="connected">Connected ✓</div>

        <br>
        <br>

        <label for="elbowAngles">Elbow Angle:</label> 
            <select name="elbowAngles" id="elbowAngles"> 
                <option value="a">10°</option> 
                <option value="b">45°</option> 
                <option value="c">90°</option> 
                <option value="d">135°</option> 
                <option value="e">180°</option> 
            </select>
        <button onclick="sendAngleElbow()">Send Angle</button>

        <br>
        <br>

        <label for="shoulderAngles">Shoulder Angle:</label> 
            <select name="shoulderAngles" id="shoulderAngles"> 
                <option value="f">10°</option> 
                <option value="g">45°</option> 
                <option value="h">90°</option> 
                <option value="i">135°</option> 
                <option value="j">180°</option> 
            </select>
        <button onclick="sendAngleShoulder()">Send Angle</button>

        <br>
        <br>

        <label for="baseAngles">Base Angle:</label> 
            <select name="baseAngles" id="baseAngles"> 
                <option value="k">10°</option> 
                <option value="l">45</option> 
                <option value="m">90°</option> 
                <option value="n">135°</option> 
                <option value="o">180°</option> 
            </select>
        <button onclick="sendAngleBase()">Send Angle</button>

        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </body>
</html>
